version: '3.8'

services:
  elite-trading-bot:
    build: .
    container_name: elite-trading-bot
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./compliance_logs:/app/compliance_logs
      - ./strategies:/app/strategies
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=Asia/Kolkata
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/bot/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
