# ELITE TRADING BOT - RAILWAY.APP DEPLOYMENT
# ═══════════════════════════════════════════════════════════════════════════════
# Automatic deployment configuration for Railway.app
# Just push to GitHub and Railway auto-deploys!
# ═══════════════════════════════════════════════════════════════════════════════

[build]
builder = "DOCKERFILE"

[deploy]
startCommand = "python -u cloud_deploy.py"
healthcheckPath = "/api/bot/status"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
